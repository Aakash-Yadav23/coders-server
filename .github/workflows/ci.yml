name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (adjust version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies with pnpm
      - name: Install dependencies
        run: pnpm install

      # Run build
      - name: Run build
        run: pnpm run build

      # Run tests
      - name: Run tests
        run: pnpm test
